    <main>
        <div class=" p-5 row">
            <h1>Nuovo libro</h1>
            <div class="mb-3 col-sm-6 mt-3">
                <label for="exampleFormControlInput1" class="form-label">Nome Autore</label>
                <input type="email" class="form-control" id="exampleFormControlInput1"
                    placeholder="Inserisci il nome dell'autore">
            </div>
            <div class="mb-3 col-sm-6 mt-3">
                <label for="exampleFormControlInput1" class="form-label">Cognome Autore</label>
                <input type="email" class="form-control" id="exampleFormControlInput1"
                    placeholder="Inserisci il cognome dell'autore">
            </div>
            <div class="mb-3 col-sm-12">
                <label for="exampleFormControlInput1" class="form-label">Titolo</label>
                <input type="email" class="form-control" id="exampleFormControlInput1"
                    placeholder="Inserisci il titolo del libro">
                <div id="passwordHelpBlock" class="form-text">
                    Titolo versione italiana
                </div>
            </div>
           
            <div class="mb-3 col-sm-12 col-lg-4">
                 <label for="exampleFormControlInput1" class="form-label">Genere</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
            <div class="mb-3 col-sm-12 col-lg-4">
                <label for="exampleFormControlInput1" class="form-label">Anno di pubblicazione</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Inserisci l'anno">
            </div>

            <div class="mb-3 col-sm-12 pb-4 col-lg-4">
                <label for="exampleFormControlInput1" class="form-label">ISBN&#35;</label>
                <input type="email" class="form-control" id="exampleFormControlInput1"
                    placeholder="Inserisci il codice ISBN&#35;">
            </div>
            <hr>
            <div class="mb-3 pt-3">
                <label for="exampleFormControlTextarea1" class="form-label">Note</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                    placeholder="Inserisci eventuali note sul libro"></textarea>
            </div>
            <div class="mb-3 col-sm-12-form-check">
                <input type="checkbox" class="form-check-input" id="digitalCheck">
                <label class="form-check-label" for="digitalCheck">Disponibile anche in digitale</label>
            </div>
            <div class="mb-3">
                <button class="btn btn-primary" href="./add_book.html" role="button">Aggiungi Libro</button>
